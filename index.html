  <!-- Video Toggle Script -->
  <script>
    const video = document.getElementById("Videos");
    const btn = document.getElementById("myBtn");

    function toggleVideo() {
      if (video.paused) {
        video.play();
        btn.innerText = "Pause";
      } else {
        video.pause();
        btn.innerText = "Play";
      }
    }
  </script>
